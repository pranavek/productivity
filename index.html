<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub - Master Your Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        window.location.href = "eisenhower.html";
    </script>
    <style>
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }

        .tool-card::after {
            content: '‚Üí';
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .tool-card:hover::after {
            right: 1.5rem;
            color: #3b82f6;
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .tool-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .tool-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .tool-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="blob"></div>

    <div class="container" id="app" v-cloak style="max-width: 1000px;">
        <header>
            <h1>Productivity Suite</h1>
            <p class="subtitle">Beautiful tools designed to help you focus on what matters most.</p>
        </header>

        <div class="tools-grid">
            <a v-for="tool in tools" :key="tool.title" :href="tool.href"
                :class="['tool-card', { disabled: tool.disabled }]">
                <div class="tool-icon">{{ tool.icon }}</div>
                <div class="tool-title">{{ tool.title }}</div>
                <div class="tool-desc">{{ tool.desc }}</div>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const tools = ref([
                    { title: 'Eisenhower Matrix', icon: '‚öñÔ∏è', href: 'eisenhower.html', desc: 'Prioritize tasks by urgency and importance. Eliminate time-wasters and focus on high-impact goals.', disabled: false },
                    //{ title: 'Pomodoro Timer', icon: 'üçÖ', href: '#', desc: 'Focus sessions with timed breaks. Coming soon.', disabled: true },
                    //{ title: 'Kanban Board', icon: 'üìã', href: '#', desc: 'Visualize your workflow and manage project stages. Coming soon.', disabled: true }
                ]);
                return { tools };
            }
        }).mount('#app');
    </script>
</body>

</html>
