    <style>
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }
        .tool-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }
        .tool-card::after {
            content: '‚Üí';
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: var(--transition);
        }
        .tool-card:hover::after {
            right: 1.5rem;
            color: #3b82f6;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .tool-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .tool-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
</head>
